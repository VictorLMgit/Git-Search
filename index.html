<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap e jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="css/style.css">
    <title>Git Search</title>
</head>
<body class="bg-dark">
    
    <br><br>
    
    <h1 class="text-center text-light">Git Search</h1>
    <form id="mainForm">
        <div class="container">
            <div class="form-group">
                <input type="text" class="form-control" id="search" required  placeholder="Search a git Profile">
            </div>
            <br>
            <div class="form-group">
                <button class="btn btn-primary form-control">Search</button>
            </div>
        </div>
    </form>

    <!-- Presentation -->
    <section id = 'presentation'>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div id="photo" class="mt-4 text-center"></div>
                    <div class="mt-4" id="info" ></div>
                </div>
                <div class="col-md-8">

                    <div id="repos" class="mt-4 text-center text-white">
                        
                    </div>
                    
                </div>
               
            </div>

        </div>
    </section>
   
    <script src="js/script.js"></script>
</body>
</html>
